<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Licht - Raumüberwachungssystem</title>
</head>
<body>
<app-header data-choose></app-header>
<h1 class="pad center">Lichtdaten</h1>
<h2 id="currentRoom" class="center pad"></h2>
<main class="row">
  <app-card class="pad row center" id="currentValue" data-title="Letzter Wert"></app-card>
  <div class="row">
    <div class="row">
      <app-licht-chart class="half min-height" id="tenMinutesChart" data-title="Letzte 10 Minuten"></app-licht-chart>
      <app-licht-chart class="half min-height" id="hourChart" data-title="Letzte 60 Minuten"></app-licht-chart>
    </div>
    <div class="row">
      <app-licht-chart class="half min-height" id="halfDayChart" data-title="Letzte 6 Stunden"></app-licht-chart>
      <app-licht-chart class="half min-height" id="dayChart" data-title="Letzte 24 Stunden"></app-licht-chart>
    </div>
  </div>
  <div class="row">
    <div class="half">
      <div class="row center">
        <app-date-input id="customDay" data-label="Tag"></app-date-input>
      </div>
      <app-licht-chart class="row min-height" id="customDayChart" data-title="Bestimmter Tag"></app-licht-chart>
    </div>
    <div class="half">
      <div class="row center">
        <div class="row center">
          <app-datetime-input id="from" data-label="Von"></app-datetime-input>
        </div>
        <div class="row center">
          <app-datetime-input id="to" data-label="Bis"></app-datetime-input>
        </div>
        <div class="row center">
          <app-button class="pad" id="customTimespan">Darstellen</app-button>
        </div>
      </div>
      <app-licht-chart class="row min-height" id="customTimespanChart" data-title="Eigener Zeitraum"></app-licht-chart>
    </div>
  </div>
</main>
<script src="/assets/components/app-card.js" type="module" async></script>
<script src="/assets/components/app-button.js" type="module" async></script>
<script src="/assets/components/app-date-input.js" type="module" async></script>
<script src="/assets/components/app-datetime-input.js" type="module" async></script>
<script src="/main.js" type="module"></script>
<script src="/assets/components/app-licht-chart.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
<script src="/licht/licht.js" type="module">
</script>
</body>
</html>
