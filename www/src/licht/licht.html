<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Licht - Raumüberwachungssystem</title>
</head>

<body>
<app-header data-choose></app-header>
<div hidden="hidden">
  <h1>Aktueller Wert</h1>
  <div id="currentValue"></div>
</div>
<h1>Letzte 10 Minuten</h1>
<div style="width: 33%; padding: 10px">
  <canvas id="myChart"></canvas>
</div>
<h1>Letzte 60 Minuten</h1>
<div style="height: 50%; padding: 10px">
  <canvas id="myChart2"></canvas>
</div>
<h1>Letzte 24 Stunden</h1>
<div style="height: 50%; padding: 10px">
  <canvas id="myChart3"></canvas>
</div>
<h1>Letzte 7 Tage</h1>
<div style="height: 50%; padding: 10px">
  <canvas id="myChart4"></canvas>
</div>
<h1>Eigener Zeitraum</h1>
<label for="from">Von</label>
<input id="from">
<label for="to">Bis</label>
<input id="to">
<button>Erstellen</button>
<div style="height: 50%; padding: 10px">
  <canvas id="myChart5"></canvas>
</div>
<script src="/main.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
<script src="/licht/licht.js" type="module">
</script>
</body>
</html>
