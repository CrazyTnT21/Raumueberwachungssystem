<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Temperatur - Raumüberwachungssystem</title>
</head>
<body>
<app-header data-choose></app-header>
<h1 class="pad center">Temperaturdaten</h1>
<div hidden="hidden" class="center pad">
  <div>
    <h2 class="center">Letzter Wert</h2>
    <div class="center">
      <span class="" id="currentValue"></span>
      &NonBreakingSpace;-&NonBreakingSpace;
      <span class="" id="lastUpdate"></span>
    </div>
  </div>
</div>
<main class="row">
  <div class="row pad">
    <div class="half">
      <h2 class="row">Letzte 10 Minuten</h2>
      <canvas class="row" id="tenMinutesChart"></canvas>
    </div>
    <div class="half">
      <h2 class="row">Letzte 60 Minuten</h2>
      <canvas class="row" id="hourChart"></canvas>
    </div>
  </div>
  <div class="row pad">
    <div class="half">
      <h2>Letzte 6 Stunden</h2>
      <canvas id="halfDayChart"></canvas>
    </div>
    <div class="half">
      <h2>Letzte 24 Stunden</h2>
      <canvas id="dayChart"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="half">
      <h2>Bestimmter Tag</h2>
      <div class="row">
        <app-date-input id="customDay" data-label="Tag"></app-date-input>
      </div>
      <canvas id="customDayChart"></canvas>
    </div>
    <div class="half">
      <h2>Eigener Zeitraum</h2>
      <div style="display: flex; align-items: center" class="row">
        <app-datetime-input id="from" data-label="Von"></app-datetime-input>
        <app-datetime-input id="to" data-label="Bis"></app-datetime-input>
        <app-button style="height: 15px" id="customTimespan">Darstellen</app-button>
      </div>
      <canvas id="customTimespanChart"></canvas>
    </div>
  </div>
</main>
<script src="/assets/components/app-button.js" type="module" async></script>
<script src="/assets/components/app-date-input.js" type="module" async></script>
<script src="/assets/components/app-datetime-input.js" type="module" async></script>
<script src="/main.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
<script src="/temperatur/temperatur.js" type="module">
</script>
</body>
</html>
