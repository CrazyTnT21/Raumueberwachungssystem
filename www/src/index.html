<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Startseite</title>
</head>
<body>
<app-header data-choose></app-header>
<main class="row">
  <div class="half">
    <app-card class="pad row center" id="valueTemperature" data-title="Letzter Wert"></app-card>
    <app-chart class="row min-height" id="temperatureChart" data-title="Temperatur" data-subtitle="Letzte 10 Minuten"></app-chart>
  </div>
  <div class="half">
    <app-card class="pad row center" id="valueHumidity" data-title="Letzter Wert"></app-card>
    <app-chart class="row min-height" id="humidityChart" data-title="Feuchtigkeit" data-subtitle="Letzte 10 Minuten"></app-chart>
  </div>
  <app-card class="pad row center" id="valueLight" data-title="Letzter Wert"></app-card>
  <app-chart class="row min-height" id="lightChart" data-title="Licht" data-subtitle="Letzte 10 Minuten"></app-chart>
</main>
<script src="/main.js" type="module"></script>
<script src="/assets/components/app-chart.js" type="module"></script>
<script src="/index-page.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
<script src="/assets/components/app-card.js" type="module" async></script>

</body>
</html>
