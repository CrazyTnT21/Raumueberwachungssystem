<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Startseite</title>
</head>
<body>
<app-header data-choose></app-header>
<main class="row">
  <div class="half">
    <h1 class="row center">Temperatur</h1>
    <div hidden="hidden" class="center pad">
      <div>
        <h2 class="center">Letzter Wert</h2>
        <div class="center">
          <span id="valueTemperature"></span>
          &NonBreakingSpace;-&NonBreakingSpace;
          <span id="lastUpdateTemperature"></span>
        </div>
      </div>
    </div>
    <div class="row center">
      <div class="half">
        <h1 class="row center">Letzte 10 Minuten</h1>
        <canvas class="row" id="temperatureChart"></canvas>
      </div>
    </div>
  </div>
  <div class="half">
    <h1 class="row center">Feuchtigkeit</h1>
    <div hidden="hidden" class="center pad">
      <div>
        <h2 class="center">Letzter Wert</h2>
        <div class="center">
          <span class="" id="valueHumidity"></span>
          &NonBreakingSpace;-&NonBreakingSpace;
          <span class="" id="lastUpdateHumidity"></span>
        </div>
      </div>
    </div>
    <div class="row center">
      <div class="half">
        <h1 class="row center">Letzte 10 Minuten</h1>
        <canvas class="row" id="humidityChart"></canvas>
      </div>
    </div>
  </div>
  <div class="half">
    <h1 class="row center">Licht</h1>
    <div>
      <h2 class="center">Letzter Wert</h2>
      <div class="center">
        <span class="" id="valueLight"></span>
        &NonBreakingSpace;-&NonBreakingSpace;
        <span class="" id="lastUpdateLight"></span>
      </div>
    </div>
    <div class="row center pad">
      <div class="half pad">
        <h1 class="row center">Letzte 10 Minuten</h1>
        <canvas class="row" id="lightChart"></canvas>
      </div>
    </div>
  </div>
</main>
<script src="/main.js" type="module"></script>
<script src="/index-page.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
</body>
</html>
