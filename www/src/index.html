<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Startseite</title>
</head>
<body>
<app-header data-choose></app-header>
<h1 class="center pad">Übersicht</h1>
<h2 id="currentRoom" class="center pad"></h2>
<main class="row">
  <div class="half">
    <app-card class="row center" id="valueTemperature" data-title="Letzter Wert"></app-card>
    <app-temperatur-chart class="row min-height" id="temperatureChart" data-title="Temperatur"
                          data-subtitle="Letzte 10 Minuten"></app-temperatur-chart>
  </div>
  <div class="half">
    <app-card class="row center" id="valueHumidity" data-title="Letzter Wert"></app-card>
    <app-feuchtigkeit-chart class="row min-height" id="humidityChart" data-title="Feuchtigkeit"
                            data-subtitle="Letzte 10 Minuten"></app-feuchtigkeit-chart>
  </div>
  <div class="half">
    <app-card class="row center" id="valueLight" data-title="Letzter Wert"></app-card>
    <app-licht-chart class="row min-height" id="lightChart" data-title="Licht"
                     data-subtitle="Letzte 10 Minuten"></app-licht-chart>
  </div>
  <div class="half">
    <app-card class="row center" id="valueAir" data-title="Letzter Wert"></app-card>
    <app-luft-chart class="row min-height" id="airChart" data-title="Luft"
                    data-subtitle="Letzte 10 Minuten"></app-luft-chart>
  </div>
</main>
<script src="/main.js" type="module"></script>
<script src="/assets/components/app-licht-chart.js" type="module"></script>
<script src="/assets/components/app-luft-chart.js" type="module"></script>
<script src="/assets/components/app-feuchtigkeit-chart.js" type="module"></script>
<script src="/assets/components/app-temperatur-chart.js" type="module"></script>
<script src="/index-page.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
<script src="/assets/components/app-card.js" type="module" async></script>

</body>
</html>
