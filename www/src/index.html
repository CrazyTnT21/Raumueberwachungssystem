<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/assets/styles.css" rel="stylesheet">
  <title>Startseite</title>
</head>

<body>
<app-header data-choose></app-header>

<main class="row">
  <div>
    <h1 class="row">Temperatur</h1>
    <div hidden="hidden" class="center pad">
      <div>
        <h1>Letzter Wert</h1>
        <div id="valueTemperature"></div>
      </div>
    </div>
    <div class="row pad">
      <div class="half">
        <h1 class="row">Letzte 10 Minuten</h1>
        <canvas class="row" id="temperatureChart"></canvas>
      </div>
    </div>
  </div>
  <div>
    <h1 class="row">Feuchtigkeit</h1>
    <div hidden="hidden" class="center pad">
      <div>
        <h1>Letzter Wert</h1>
        <div id="valueHumidity"></div>
      </div>
    </div>
    <div class="row pad">
      <div class="half">
        <h1 class="row">Letzte 10 Minuten</h1>
        <canvas class="row" id="humidityChart"></canvas>
      </div>
    </div>
  </div>
  <div>
    <h1 class="row">Licht</h1>
    <div hidden="hidden" class="center pad">
      <div>
        <h1>Letzter Wert</h1>
        <div id="valueLight"></div>
      </div>
    </div>
    <div class="row pad">
      <div class="half">
        <h1 class="row">Letzte 10 Minuten</h1>
        <canvas class="row" id="lightChart"></canvas>
      </div>
    </div>
  </div>
</main>
<script src="/main.js" type="module"></script>
<script src="/index-page.js" type="module"></script>
<script src="/assets/components/app-header.js" type="module"></script>
</body>
</html>
